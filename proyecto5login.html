<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="desktop">
          <div class="logo"><a href="index.html">Inicio</a></div>
          <div class="primary">
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </div>
          <div class="secundary full">
            <a href="#">Search</a>
            <a href="#">Sing Up</a>
            <a href="#">Login</a>
            <a href="#">Notifications</a>
            <div class="notification">
              <div class="count">15</div>
              <div class="material-symbols-outlined">notifications</div>
            </div>
          </div>
          <div class="secundary mini">
            <a href="#">More</a>
            <div class="submenu">
              <a href="#">Search</a>
              <a href="#">Sing Up</a>
              <a href="#">Login</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-p5">
      <div class="form-container">
        <div class="login-container">
          <h2>Welcome</h2>
          <p>Selecciona el metodo de autenticacion</p>
          <form action="">
            <p>
              <label for="username">Username</label>
              <input type="text" name="username" id="username" />
            </p>

            <p>
              <label for="password">Password</label>
              <input type="text" name="password" id="password" />
            </p>

            <div class="options">
              <div>
                Remember me
                <input type="checkbox" name="rememberme" id="rememberme" />
              </div>
              <div>
                <a href="#">Forgot my password</a>
              </div>
            </div>

            <p>
                <input type="submit" class="btn btn-login" value="Enter">
            </p>

            <div class="provider">
                <span>Chosse another method to authenticate</span>
                <button class="btn btn-google">Google</button>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-twitrer">Twitter</button>
            </div>
          </form>
        </div>

        <div class="welcome-screen-container">

        </div>

      </div>
    </main>

    <footer></footer>
  </body>
</html>
